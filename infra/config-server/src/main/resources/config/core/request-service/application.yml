application:
  date-time-format: yyyy-MM-dd HH:mm:ss

spring:
  main:
    banner-mode: OFF
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      jdbc:
        time_zone: UTC
  sql:
    init:
      mode: always
  datasource:
    driverClassName: "org.postgresql.Driver"
    username: "service"
    password: "service"
    url: "jdbc:postgresql://localhost:6543/request_service"

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: INFO
    org.springframework:
      orm.jpa: WARN
      transaction: WARN
    feign: WARN
    com.netflix.discovery: WARN


server:
  port: 0