application:
  date-time-format: yyyy-MM-dd HH:mm:ss

spring:
  main:
    banner-mode: OFF
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      jdbc:
        time_zone: UTC
  sql:
    init:
      mode: always
  datasource:
    driverClassName: "org.postgresql.Driver"
    username: "service"
    password: "service"
    url: "jdbc:postgresql://localhost:6543/event_service"

stat-service:
  stat-server-id: "stats-server"

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: INFO
    org.springframework:
      orm.jpa: WARN
      transaction: WARN
    feign: WARN
    com.netflix.discovery: WARN

server:
  port: 0

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: "jdbc:postgresql://ewm-db:5432/event_service"
stat-service:
  host: stats-server